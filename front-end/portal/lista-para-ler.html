<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Para Ler - Shelf</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="..\assets\images\logo.png" type="image/x-icon">
  <link rel="stylesheet" href="..\assets\css\bootstrap.min.css">
  <link rel="stylesheet" href="..\assets\css\style.css">
</head>

<body onload="getListaParaLer()">

    <header id="menu-portal-resumo">

        <nav class="navbar navbar-light bg-light navbar-fixed-top navbar-expand-lg">
            <div class="container">

                <div class="navbar-brand">
                    <span class="navbar-logo">
                        <a href="index.html"><img src="../assets/images/logo.png" alt="logo" style="height: 3.4rem;"></a>
                    </span>
                    <span>
                        <a class="navbar-brand ml-2" href="index.html" style="font-size: 1.5rem;">
                            Shelf
                        </a>
                    </span>
                </div>

                <div class="nav navbar-right" style="font-size: 1.5em;">
                    
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active mx-4">
                            <a class="nav-link" href="lista-para-ler.html" style="color: black;">
                                Para Ler
                            </a>
                        </li>
                        <li class="nav-item active mx-4">
                            <a class="nav-link" href="lista-lendo-agora.html" style="color: black;">
                                Lendo Agora
                            </a>
                        </li>
                        <li class="nav-item active mx-4">
                            <a class="nav-link" href="lista-lidos.html" style="color: black;">
                                Lidos
                            </a>
                        </li>
                    </ul>

                    <div class="nav-item dropdown ml-2">
                        <a class="nav-link dropdown-toggle" href="#" id="perfilDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="color: black;">
                        <img id="perfil-header" src="..\assets\images\perfil.png" alt="perfil" height="30px">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="perfil.html">Perfil</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="../home/index.html" onclick="sair()">Sair</a>
                        </div>
                    </div>
                </div>

            </div>
        </nav>

    </header>

    <main>
        <section id="lista-para-ler-header">
            <div class="container text-center pt-4">
                <div class="d-flex justify-content-between">
                    <h1>Para Ler</h1>
                    <button type="button" class="btn btn-lg btn-dark" onclick="window.location.href = 'add-para-ler.html'">
                        Adicionar Livro
                    </button>
                </div>
                <br>
                <div class="row pb-3">
                    <table class="table table-striped table-light" style="font-size: large;">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Capa</th>
                                <th scope="col" style="width: 20%">Nome</th>
                                <th scope="col" style="width: 25%">Páginas</th>
                                <th scope="col" style="width: 25%" colspan="2">Opções</th>
                            </tr>
                        </thead>
                        <tbody id="lista-para-ler-conteudo">
                            
                        </tbody>    
                    </table>
                </div>
            </div>
        </section>

        <section>
            <!-- Modal -->
			<div id="modalAtuliza1Para2" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- título -->
						<div class="modal-header">
							<h4 class="modal-title">Atualizar Livro Para Lendo Agora</h4>
							<button class="close" data-dismiss="modal" arial-label="Fechar">
								<span aria-hidden="true">&times;</span>
							</button>
                        </div>
                        <form>
                            <!-- conteúdo -->
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-4">
                                        <span>Nome do Livro:</span>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" id="nomeLivro" class="form-control" readonly>
                                    </div>							
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4">
                                        <span>Data Inicio Leitura:</span>
                                    </div>
                                    <div class="col-8">
                                        <input id="dataIniL1P2" type="date" required>
                                    </div>							
                                </div>
                            </div>
                            <!-- rodapé -->
                            <div class="modal-footer">
                                <button id="btnConfirmar" class="btn btn-primary" type="submit">Confirmar</button>
                            </div>
                        </form>
					</div>
				</div>
			</div>
        </section>

        <footer class="footer">
            <span>© Copyright 2020 Shell na Terra. Todos direitos reservados.</span>
        </footer>

    </main>
  
    <!-- JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../assets/script/jquery.js"></script>
    <script src="../assets/script/bootstrap.bundle.min.js"></script>
    <script src="../assets/script/script.js"></script>
    <script type="text/javascript">
        $('#modalAtuliza1Para2').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget);
            
            var idLivro = button.data('id');

            var acao = "patchLista1Para2("+idLivro+")";

            var nomeLivro = button.data('nome');

            var hoje = new Date().toISOString().split('T')[0];
            $('#dataIniL1P2').val(hoje);
            $('#dataIniL1P2').prop('max', hoje);

            var modal = $(this);
            
            modal.find('.modal-body #nomeLivro').val(nomeLivro);
            modal.find('.modal-footer #btnConfirmar').attr("onclick", acao);           

        });
    </script>

</body>

</html>
