<!doctype html>
<html>
	<head>
		<title>Componentes</title>
		<meta charset="utf-8">

		<!-- CSS -->
        <link rel="stylesheet" href="..\assets\css\bootstrap.min.css">
                
	</head>
	<body>

		<div class="container">
			<h1>Modal</h1>
            
            <button class="btn btn-secondary" data-id="1" data-toggle="modal" data-target="#conteudoModal">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="2" data-toggle="modal" data-target="#conteudoModal">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="3" data-toggle="modal" data-target="#conteudoModal">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="4" data-toggle="modal" data-target="#conteudoModal">Adicionar Livro</button>

			<!-- Modal -->
			<div id="conteudoModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- título -->
						<div class="modal-header">
							<h4 class="modal-title"></h4>
							<button class="close" data-dismiss="modal" arial-label="Fechar">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<!-- conteúdo -->
						<div class="modal-body">
							<div class="row">
								<div class="col-4">
									<span>Nome do Livro: </span>
								</div>
								<div class="col-8">
									<input type="text" id="nomeLivro" class="form-control" readonly>
								</div>							
                            </div>
                            <br>
                            <div class="row">
								<div class="col-4">
									<span>Data: </span>
								</div>
								<div class="col-8">
									<input id="somedate" type="date" max="2020-12-03">
								</div>							
                            </div>
                            <br>
                            <div class="container">
                                <div class="row justify-content-center">
									<button class="btn btn-primary" data-dismiss="modal">Confirmar</button>	
								</div>
                            </div>
                        </div>

						<!-- rodapé -->
						<div class="modal-footer">
							<button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<!-- JS -->

            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="../assets/script/jquery.js"></script>
            <script src="../assets/script/bootstrap.bundle.min.js"></script>

			<script type="text/javascript">

				$('#conteudoModal').on('show.bs.modal', function(event) {
					var button = $(event.relatedTarget);
                    
                    var idLivro = button.data('id');

					var modal = $(this);
                    
                    modal.find('.modal-title').text("Adicionar Livro '"+idLivro+"'");
					modal.find('.modal-body #nomeLivro').val(idLivro);
					
					var hoje = new Date().toISOString().split('T')[0];
					$('#somedate').prop('max', hoje);
				});				


			</script>
		</footer>
	</body>
</html>
