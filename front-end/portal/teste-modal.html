<!doctype html>
<html>
	<!-- teste -->
	<head>
		<title>Componentes</title>
		<meta charset="utf-8">

		<!-- CSS -->
        <link rel="stylesheet" href="..\assets\css\bootstrap.min.css">
                
	</head>
	<body>

		<div class="container">
			<h1>Lista 1</h1>
            
            <button class="btn btn-secondary" data-id="1" data-toggle="modal" data-target="#modalLista1">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="2" data-toggle="modal" data-target="#modalLista1">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="3" data-toggle="modal" data-target="#modalLista1">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="4" data-toggle="modal" data-target="#modalLista1">Adicionar Livro</button>

			<!-- Modal -->
			<div id="modalLista1" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- título -->
						<div class="modal-header">
							<h4 class="modal-title"></h4>
							<button class="close" data-dismiss="modal" arial-label="Fechar">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<!-- conteúdo -->
						<div class="modal-body">
							<div class="row">
								<div class="col-4">
									<span>Nome do Livro: </span>
								</div>
								<div class="col-8">
									<input type="text" id="nomeLivro" class="form-control" readonly>
								</div>							
                            </div>
                            <br>
                            <div class="container">
                                <div class="row justify-content-center">
									<button class="btn btn-primary" data-dismiss="modal">Confirmar</button>	
								</div>
                            </div>
                        </div>

						<!-- rodapé -->
						<div class="modal-footer">
							<button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="container">
			<h1>Lista 2</h1>
            
            <button class="btn btn-secondary" data-id="1" data-toggle="modal" data-target="#modalLista2">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="2" data-toggle="modal" data-target="#modalLista2">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="3" data-toggle="modal" data-target="#modalLista2">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="4" data-toggle="modal" data-target="#modalLista2">Adicionar Livro</button>

			<!-- Modal -->
			<div id="modalLista2" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- título -->
						<div class="modal-header">
							<h4 class="modal-title"></h4>
							<button class="close" data-dismiss="modal" arial-label="Fechar">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<!-- conteúdo -->
						<div class="modal-body">
							<form>
								<div class="row">
									<div class="col-4">
										<span>Nome do Livro:</span>
									</div>
									<div class="col-8">
										<input type="text" id="nomeLivro" class="form-control" readonly>
									</div>							
								</div>
								<br>
								<div class="row">
									<div class="col-4">
										<span>Data Inicio Leitura:</span>
									</div>
									<div class="col-8">
										<input id="dataIniL2" type="date" required>
									</div>							
								</div>
								<br>
								<div class="container">
									<div class="row justify-content-center">
										<button id="btnConfirmar" class="btn btn-primary" type="submit">Confirmar</button>	
									</div>
								</div>
							</form>
                        </div>

						<!-- rodapé -->
						<div class="modal-footer">
							<button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="container">
			<h1>Lista 3</h1>
            
            <button class="btn btn-secondary" data-id="1" data-toggle="modal" data-target="#modalLista3">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="2" data-toggle="modal" data-target="#modalLista3">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="3" data-toggle="modal" data-target="#modalLista3">Adicionar Livro</button>

            <button class="btn btn-secondary" data-id="4" data-toggle="modal" data-target="#modalLista3">Adicionar Livro</button>

			<!-- Modal -->
			<div id="modalLista3" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- título -->
						<div class="modal-header">
							<h4 class="modal-title"></h4>
							<button class="close" data-dismiss="modal" arial-label="Fechar">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<!-- conteúdo -->
						<div class="modal-body">
							<form>
								<div class="row">
									<div class="col-4">
										<span>Nome do Livro:</span>
									</div>
									<div class="col-8">
										<input type="text" id="nomeLivro" class="form-control" readonly>
									</div>							
								</div>
								<br>
								<div class="row">
									<div class="col-4">
										<span>Data Inicio Leitura:</span>
									</div>
									<div class="col-8">
										<input id="dataIniL3" type="date" required>
									</div>							
								</div>
								<br>
								<div class="row">
									<div class="col-4">
										<span>Data Fim Leitura:</span>
									</div>
									<div class="col-8">
										<input id="dataFimL3" type="date" required>
									</div>							
								</div>
								<br>
								<div class="row">
									<div class="col-4">
										<span>Avaliação:</span>
									</div>
									<div class="col-8">
										<input type="number" min="0" max="10">
									</div>							
								</div>
								<br>
								<div class="container">
									<div class="row justify-content-center">
										<button id="btnConfirmar" class="btn btn-primary" type="submit">Confirmar</button>	
									</div>
								</div>
							</form>
                        </div>

						<!-- rodapé -->
						<div class="modal-footer">
							<button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<!-- JS -->

            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="../assets/script/jquery.js"></script>
            <script src="../assets/script/bootstrap.bundle.min.js"></script>

			<script type="text/javascript">

				var hoje = new Date().toISOString().split('T')[0];
				$('#somedate').prop('max', hoje);

				$('#modalLista1').on('show.bs.modal', function(event) {
					var button = $(event.relatedTarget);
                    
                    var idLivro = button.data('id');

					var modal = $(this);
                    
                    modal.find('.modal-title').text("Adicionar Livro '"+idLivro+"'");
					modal.find('.modal-body #nomeLivro').val(idLivro);
				});

				$('#modalLista2').on('show.bs.modal', function(event) {
					var button = $(event.relatedTarget);
                    
                    var idLivro = button.data('id');

					var modal = $(this);
                    
                    modal.find('.modal-title').text("Adicionar Livro '"+idLivro+"'");
					modal.find('.modal-body #nomeLivro').val(idLivro);

					var hoje = new Date().toISOString().split('T')[0];
					$('#dataIniL2').prop('max', hoje);

				});

				$('#modalLista3').on('show.bs.modal', function(event) {
					var button = $(event.relatedTarget);
                    
                    var idLivro = button.data('id');

					var modal = $(this);
                    
                    modal.find('.modal-title').text("Adicionar Livro '"+idLivro+"'");
					modal.find('.modal-body #nomeLivro').val(idLivro);

					var hoje = new Date().toISOString().split('T')[0];
					$('#dataIniL3').prop('max', hoje);
					$('#dataFimL3').prop('max', hoje);

				});

				// http://jsfiddle.net/int32_t/5zLeK/

			</script>
		</footer>
	</body>
</html>
