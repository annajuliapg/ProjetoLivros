<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <title>Shelf - Home</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <header class="menu" id="menu-login">

        <nav class="navbar navbar-light bg-light navbar-fixed-top navbar-expand-lg">
            <div class="container">

                <div class="navbar-brand">
                    <span class="navbar-logo">
                        <a href="index.html"><img src="../assets/images/logo.png" alt="logo"></a>
                    </span>
                    <span>
                        <a class="navbar-brand ml-2" href="index.html">
                            Shelf
                        </a>
                    </span>
                </div>

            </div>                
        </nav>

    </header>

    <main>        
        
        <section class="text-center" id="main-login">
            <h2>Login</h2>
            <div class="login-form">
                <form class="form-signin" onsubmit="">
                    <input id="inputEmail" name="inputEmail" class="form-control" placeholder="E-mail" required autofocus onkeypress="return enterLogin(event)">
                    <br>
                    <input id="inputSenha" name="inputSenha" class="form-control" placeholder="Senha" required type="password" onkeypress="return enterLogin(event)">
                </form>
                <button type="submit" class="btn btn-lg btn-info btn-block" onclick="login()">Entrar</button>
            </div>
            <p>Não tem conta?</p>
            <button type="button" class="btn btn-secondary">
                Cadastre-se
            </button>
        </section>

        <footer class="footer">
            <span>© Copyright 2020 Shell na Terra. Todos direitos reservados.</span>
        </footer>

    </main>

    <!-- JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../assets/script/jquery.js"></script>
    <script src="../assets/script/bootstrap.bundle.min.js"></script>
    <script src="../assets/script/script.js"></script>

</body>
</html>
